<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pig Dice</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pig Dice</h1>
      </header>
      <div class="row">
        <div id="die" class="col-sm-3 col-sm-offset-2">
          <h3>Dice</h3>
          <h2></h2>
        </div>
        <div id="tempScore" class="col-sm-3 col-sm-offset-2">
          <h3>Temporary Score</h3>
          <h2></h2>
        </div>
        <div id="totalScore" class="col-sm-3 col-sm-offset-2">
          <h3>Total Score</h3>
          <h2></h2>
        </div>
      </div>
      <div class="buttons">
        <button id="roll" type="button">Roll</button>
        <button id="stand" type="button">Stand</button>
      </div>
  </body>
</html>
